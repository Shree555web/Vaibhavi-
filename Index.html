<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaibhavi, Will You Be Mine Dear Cuitee?</title>
  <style>
    body {
      background-color: #f1c0c6; /* Soft pink background */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    p {
      color: #444;
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .buttons-container {
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: scale(0.95);
    }
    .yes-btn {
      background-color: #ff4081; /* pink */
      color: white;
    }
    .no-btn {
      background-color: #ffb74d; /* light orange */
      color: white;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      color: #e91e63;
      margin-top: 20px;
    }
    .stickers {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .sticker {
      width: 80px;
      height: 80px;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .sticker:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Vaibhavi, From the Moment I Met You...</h1>
  <p>
    I knew that you were someone special. Your smile lights up the room, and your words (Jara Jastich Bolan) are music to my ears. You are my best friend, but I want you to be my partner in time and my soulmate.
  </p>

  <div class="buttons-container">
    <button class="yes-btn" onclick="proposal()">Yes, I'll Be Yours!</button>
    <button class="no-btn" onclick="noProposal()">No, Not Yet!</button>
  </div>

  <div id="love-message" class="message">
    <script>
      const loveMessages = [
        "You are the sunshine that brightens up my day.",
        "You are the stars that light up my night.",
        "You are the reason I wake up with a smile on my face.",
        "You are the missing piece that makes me whole.",
        "I love you more than words can express.",
        "Every moment with you feels like magic.",
        "You are my forever and always."
      ];

      let i = 0;
      setInterval(() => {
        document.getElementById("love-message").innerText = loveMessages[i];
        i = (i + 1) % loveMessages.length;
      }, 3000);
    </script>
  </div>

  <div class="stickers">
    <img src="https://cdn.pixabay.com/photo/2017/06/21/12/33/heart-2421254_960_720.png" alt="Sticker 1" class="sticker">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/03/12/love-1869262_960_720.png" alt="Sticker 2" class="sticker">
    <img src="https://cdn.pixabay.com/photo/2017/02/14/17/39/love-2060842_960_720.png" alt="Sticker 3" class="sticker">
  </div>

  <script>
    function proposal() {
      alert("I love you too, Vaibhavi!");
      window.location.href = "https://www.youtube.com/watch?v=XXXXXX"; // Romantic song link
    }

    function noProposal() {
      document.querySelector('.no-btn').style.position = 'absolute';
      document.querySelector('.no-btn').style.top = '50px';
      document.querySelector('.no-btn').style.left = '50px';
      alert("We'll find the right moment, Vaibhavi.");
    }
  </script>
</body>
  </html>
